<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
      
      
      var nome = window.prompt("Digite o seu nome: ") // Recebe o valor de nome
      document.write(`Seu nome tem ${nome.length} letras <br>`)
      document.write(`Seu nome em maiúsculo ${nome.toUpperCase()}<br>`) // é uma função, caso não utilize o parênteses irá dar erro de code native
      document.write(`Seu nome em maiúsculo ${nome.toLowerCase()}<br>`) // é uma função, caso não utilize o parênteses irá dar erro de code native
      
      
  </script>


</body>
</html>
