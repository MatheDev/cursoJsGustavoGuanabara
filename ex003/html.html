<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
      
      
      var nome =window.prompt("Digite o seu nome: ") // Recebe o valor de nome
      
      var idade = Number.parseInt(window.prompt("Digite a sua idade: ")) // Recebe o valor de idade
      
      var nota = Number.parseFloat(window.prompt("Digite o valor da sua nota: ")) // Recebe o valor da nota

      alert(`O Aluno ${nome} com ${idade} anos, tirou a nota ${nota}`)
     

  </script>


</body>
</html>
